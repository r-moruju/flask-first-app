{% extends 'base.html' %}
{% block main_content %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{ item.image_source }}" alt="{{ item.name }}" class="featurette-image image-responsive">
        </div>
        <div class="col-md-8">
            <h3>{{ item.name }}</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>
                    {{ item.description }}
                </p>
            </div>
        </div>
    </div>
{% endblock %}
